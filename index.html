<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left m-1">
            <div class="cross">
                <img class="invert" src="img/cross.svg">
            </div>

            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img class="invert" src="img/logo.svg" alt="logo"></div>

                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>

            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2>Your Library</h2>

                </div>
                <div class="songlist">
                    <ul>


                    </ul>
                </div>
                <div class="footer">

                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                    </div>

                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">

                        <img class="invert hamburger" src="img/hamburgur.svg" alt="">



                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#ffffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginupbtn">Login</button>
                </div>

            </div>

            <div class="spotifyplaylist">
                <h1>Spotify Playlists</h1>

                <div class="cardcontainer">
                    
                    

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="img/prev.svg" alt="">
                            <img id="play" src="img/play.svg" alt="">
                            <img id="next" src="img/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume"><img src="img/volume.svg" width="25px" alt="">
                                <div class="range"><input type="range" name="range" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
